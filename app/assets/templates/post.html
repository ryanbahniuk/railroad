<form accept-charset="UTF-8" action="/posts" class="new_post" id="new_post" method="put">
	<input type="hidden" name="post[type]" value="{{ post_type.id }}">
	<div class="input-container" ng-repeat="(name, type) in post_type.aspects">
	<input ng-if="type !== 'textarea'" type="{{ type }}" placeholder="{{ name | capitalize }}" name="post[{{ name }}]" value="{{ post[name] }}">
	<textarea ng-if="type === 'textarea'" placeholder="{{ name | capitalize }}" name="post[{{ name }}]">{{ post[name] }}</textarea ng-if="type === 'textarea'">
	</div>
  <input type="submit" value="Update {{ post_type.name | capitalize }}">
</form>
<a ng-click="viewAdmin()">Back to Home</a>
